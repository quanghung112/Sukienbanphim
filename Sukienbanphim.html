<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Di chuyen anh</title>
</head>
<body onload="DocReady()">
    <img src="1.jpg" id="JFla" style="position:absolute;left: 0;top: 0;" height="300" width="300">
    <script>
        function upArrowPressed(){
            let element = document.getElementById("JFla");
            element.style.top = parseInt(element.style.top) - 5 + 'px'
        }
        function downArrowPressed() {
            let element = document.getElementById("JFla");
            element.style.top = parseInt(element.style.top) + 5 + 'px'
        }
        function leftArrowPressed() {
            let element = document.getElementById("JFla");
            element.style.left = parseInt(element.style.left) - 5 + 'px'
        }
        function rightArrowPressed() {
            let element = document.getElementById("JFla");
            element.style.left = parseInt(element.style.left) + 5 + 'px'
        }
        function moveSlection(evt) {
            switch (evt.keyCode) {
                case 37:
                    leftArrowPressed();
                    break;
                case 39:
                    rightArrowPressed();
                    break;
                case 38:
                    upArrowPressed();
                    break;
                case 40:
                    downArrowPressed();
                    break;
            }
        }
        function DocReady(){
            window.addEventListener('keydown',moveSlection);
        }
    </script>
</body>
    
</html>
